<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        button {
            font-size: 50px;
            border: none;
            background: none;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
 

    <button id="heartBtn">‚ù§Ô∏è</button>
    <button id="100Btn">üíØ</button>

    <audio id="heartAudio" src="audio1.mp3"></audio>
    <audio id="100Audio" src="audio2.mp3"></audio>

    <script>
        const heartBtn = document.getElementById('heartBtn');
        const heartAudio = document.getElementById('heartAudio');
        const btn100 = document.getElementById('100Btn');
        const audio100 = document.getElementById('100Audio');
        
        let currentAudio = null;

        heartBtn.addEventListener('click', () => {
            if (currentAudio && currentAudio !== heartAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            if (heartAudio.paused) {
                heartAudio.play();
                currentAudio = heartAudio;
            } else {
                heartAudio.currentTime = 0;
            }
        });

        btn100.addEventListener('click', () => {
            if (currentAudio && currentAudio !== audio100) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            if (audio100.paused) {
                audio100.play();
                currentAudio = audio100;
            } else {
                audio100.currentTime = 0;
            }
        });
    </script>
</body>
</html>
